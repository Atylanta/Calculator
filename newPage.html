<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>калькулятор</title>
    <link rel="stylesheet" href="calcul-stylr.css">

</head>
<body>
<div name= "fullPage" class="page">
<div name= "calculator" class="js-calculator">
    <div class="inputData">
        <label>
            <input disabled type="text" id="displaySecond" class="displaySecond" style="text-align: right" value="">
            <input disabled type="text" id="displayCalc" class="display" style="text-align: right" value="0">

        </label>
    </div>
    <div class="buttons">
        <form>
            <button type="button"  id="btnPercent">%</button>
            <button type="button" id="btnRoot">&radic;</button>
            <button type="button" id="btnPower">x &sup2;</button>
            <button type="button" id="btnFraction">1/x</button>
            <br>
            <button type="button" id="btnC">C</button>
            <button type="button" id="btnCE">CE</button>
            <button type="button" id="btnBackspace">&lArr;</button>
            <button type="button" id="btnDivide" value="/">/</button>
            <br>
            <button type="button" id="btnSeven" value="7">7</button>
            <button type="button" id="btnEight" value="8">8</button>
            <button type="button" id="btnNine" value="9">9</button>
            <button type="button" id="btnMultiply" value="*">*</button>
            <br>
            <button type="button" id="btnFour" value="4">4</button>
            <button type="button" id="btnFive" value="5">5</button>
            <button type="button" id="btnSix" value="6">6</button>
            <button type="button" id="btnMinus"value="-">-</button>
            <br>
            <button type="button" id="btnOne" value="1">1</button>
            <button type="button" id="btnTwo" value="2">2</button>
            <button type="button" id="btnThree" value="3">3</button>
            <button type="button" id="btnPlus" value="+">+</button>
            <br>
            <button type="button" id="btnPlusMinus">&plusmn;</button>
            <button type="button" id="btnZero" value="0">0</button>
            <button type="button" id="btnDot">.</button>
            <button type="button" id="btnEquall">=</button>
        </form>
    </div>
    <script src="calculate.js"></script>
    </div>
</div>
</body>
</html>
